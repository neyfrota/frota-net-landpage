<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Frota.net</title>
	<style>
		/* CSS Reset & Base */
		*, *::before, *::after {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		html {
			-webkit-font-smoothing: antialiased;
			-moz-osx-font-smoothing: grayscale;
			text-rendering: optimizeLegibility;
		}

		body {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
			line-height: 1.5;
			color: #333; ;
			background: linear-gradient(135deg, #444d5d 0%, #1e293b 100%);
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		/* Container */
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			gap: 1.5rem;
			padding: 2rem;
			text-align: center;
		}

		/* Icon */
		.icon {
			width: 64px;
			height: 64px;
			animation: spin 1.5s linear infinite;
		}

		.icon svg {
			width: 100%;
			height: 100%;
			fill: none;
			stroke: white;
			stroke-width: 2;
			stroke-linecap: round;
		}

		@keyframes spin {
			from { transform: rotate(0deg); }
			to { transform: rotate(360deg); }
		}

		/* Title */
		.title {
			font-size: 1.75rem;
			font-weight: 600;
			color: white;
			letter-spacing: -0.02em;
		}

		/* Message */
		.message {
			font-size: 1rem;
			color: rgba(255, 255, 255, 0.8);
			font-weight: 400;
		}

		/* Responsive */
		@media (max-width: 480px) {
			.icon {
				width: 48px;
				height: 48px;
			}
			.title {
				font-size: 1.5rem;
			}
			.message {
				font-size: 0.9rem;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="icon">
			<!-- Reload/Refresh SVG icon -->
			<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
				<path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"/>
				<path d="M21 3v5h-5"/>
			</svg>
		</div>
		<h1 class="title">Loading...</h1>
		<p class="message">checking VPN connection</p>
	</div>
		</body>
		<script>
		// 30s timeout for redirect
		const TIMEOUT = 12000;
		const REDIRECT_URL = "https://links.frota.net";
		const REDIRECT_DELAY = 2000;

		// Start timeout for fail state
		let timeoutId = setTimeout(() => {
			// Timeout reached, show error UI
			const container = document.querySelector('.container');
			container.innerHTML = `
				<div class="icon" style="animation:none;">
					<!-- Sad emoticon SVG (outline, white) -->
					<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
						<circle cx="12" cy="12" r="10" fill="none" stroke="white" stroke-width="2"/>
						<ellipse cx="9" cy="10" rx="1" ry="1.5" fill="none" stroke="white" stroke-width="2"/>
						<ellipse cx="15" cy="10" rx="1" ry="1.5" fill="none" stroke="white" stroke-width="2"/>
						<path d="M9 16c1.5-2 4.5-2 6 0" fill="none" stroke="white" stroke-width="2"/>
					</svg>
				</div>
				<h1 class="title" style="color:#ff3b3b">Fail</h1>
				<p class="message">VPN is not connected. Verify and try again</p>
				<a href="?ts=${Date.now()}" style="margin-top:1rem;color:#fff;background:#ff3b3b;padding:0.5rem 1rem;border-radius:4px;text-decoration:none;font-weight:500;display:inline-block;">Try again</a>
			`;
		}, TIMEOUT);

		// Redirect after 2 seconds so user sees loading page
		setTimeout(() => {
			window.location.href = REDIRECT_URL;
		}, REDIRECT_DELAY);
		</script>
		</html>
</body>
</html>
